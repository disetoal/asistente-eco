<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Eco — Proyecto Final</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <div id="camera-container">
        <div id="video-wrap">
            <div id="video-placeholder">ECO</div>
        </div>
    </div>

    <div id="activation-overlay"></div>

    <div id="experiment-module" class="hidden">
        <div class="card experiment-card">
            <h2 id="experiment-title">🌱 La Historia de la Súper-Tierra 🌱</h2>
            <div class="video-explanation-container">
                <video id="explanation-video" controls>
                    <source src="" type="video/mp4">
                    Tu navegador no soporta el elemento de video.
                </video>
            </div>
            <p id="video-subtitle" class="conclusion">
                Presiona el botón 🌱 para comenzar la historia.
            </p>
        </div>
    </div>

    <div id="bottom-bar">
        <div class="avatar-container">
            <img id="lolo-avatar" src="img/lolo_avatar.png" alt="Lolo la Lombriz">
            <div id="avatar-waves"></div>
        </div>
        <div class="subtitle-container">
            <p id="assistant-text">¡Hola! Soy Lolo. Di "Eco" para empezar...</p>
            <h2 id="classification-subtitle"></h2>
        </div>
    </div>

    <div id="controls-corner">
        <button id="btn-experiment" class="btn" title="Ver Videos del Proyecto">🌱</button>
        <button id="btn-start" class="btn" title="Iniciar/Detener Análisis en Vivo">📷</button>
        <button id="btn-voice" class="btn" title="Activar/Desactivar Micrófono">🎙️</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
