<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asistente Eco ‚Äî Futurista</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow: hidden;
    }
    header {
      margin: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #00e6ff;
      text-shadow: 0px 0px 12px #00e6ff;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 230, 255, 0.3);
    }
    video, img, canvas {
      border: 2px solid #00e6ff;
      border-radius: 12px;
      max-width: 500px;
      background: #000;
    }
    button {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: #00e6ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #00b8cc;
    }
    input, select {
      padding: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    #asistente {
      margin-top: 20px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, #00e6ff, #003344);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px #00e6ff;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 20px #00e6ff; }
      50% { box-shadow: 0 0 60px #00e6ff; }
      100% { box-shadow: 0 0 20px #00e6ff; }
    }
  </style>
</head>
<body>
  <header>ü§ñ Asistente Eco ‚Äî Futurista</header>

  <div class="container">
    <label for="modo">Selecciona c√°mara:</label>
    <select id="modo">
      <option value="local">C√°mara Local</option>
      <option value="ip">C√°mara IP</option>
    </select>
    <input type="text" id="ipUrl" placeholder="http://192.168.x.x:8080/video" style="display:none;">
    <video id="camara" autoplay playsinline></video>
    <img id="camaraIP" style="display:none;" />
    <canvas id="fotoCanvas" width="400" height="300" style="display:none;"></canvas>
    
    <button id="capturar">üì∏ Capturar Foto</button>
    <p id="estado">C√°mara inactiva</p>
  </div>

  <div id="asistente">üîµ</div>
  <button id="hablar">üéôÔ∏è Preguntar</button>
  <p id="respuesta"></p>

  <script>
    const video = document.getElementById("camara");
    const imgIP = document.getElementById("camaraIP");
    const canvas = document.getElementById("fotoCanvas");
    const ctx = canvas.getContext("2d");
    const estado = document.getElementById("estado");
    const ipUrlInput = document.getElementById("ipUrl");
    const modoSelect = document.getElementById("modo");

    // --- Cambio entre local e IP ---
    modoSelect.addEventListener("change", () => {
      if (modoSelect.value === "local") {
        ipUrlInput.style.display = "none";
        imgIP.style.display = "none";
        video.style.display = "block";
        iniciarCamaraLocal();
      } else {
        ipUrlInput.style.display = "block";
        video.style.display = "none";
        detenerCamaraLocal();
      }
    });

    // --- C√°mara Local ---
    async function iniciarCamaraLocal() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        estado.textContent = "C√°mara local activa ‚úÖ";
      } catch (err) {
        estado.textContent = "Error accediendo a la c√°mara üò¢";
      }
    }
    function detenerCamaraLocal() {
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
      }
      estado.textContent = "C√°mara IP esperando URL";
    }

    // --- C√°mara IP ---
    ipUrlInput.addEventListener("change", () => {
      const url = ipUrlInput.value;
      if (url) {
        imgIP.src = url;
        imgIP.style.display = "block";
        estado.textContent = "C√°mara IP activa ‚úÖ";
      }
    });

    // --- Captura Foto ---
    document.getElementById("capturar").addEventListener("click", () => {
      if (modoSelect.value === "local") {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      } else {
        ctx.drawImage(imgIP, 0, 0, canvas.width, canvas.height);
      }
      canvas.style.display = "block";
      estado.textContent = "Foto capturada üì∑";
    });

    // --- Asistente de Voz estilo Alexa ---
    const hablarBtn = document.getElementById("hablar");
    const respuestaP = document.getElementById("respuesta");

    const reconocimiento = window.SpeechRecognition || window.webkitSpeechRecognition;
    const synth = window.speechSynthesis;

    if (reconocimiento) {
      const recog = new reconocimiento();
      recog.lang = "es-ES";

      hablarBtn.addEventListener("click", () => {
        recog.start();
        estado.textContent = "üé§ Escuchando...";
      });

      recog.onresult = (event) => {
        const texto = event.results[0][0].transcript;
        respuestaP.textContent = "T√∫: " + texto;
        estado.textContent = "Procesando...";

        let respuesta = "No entend√≠ bien ü§î";
        if (texto.toLowerCase().includes("hola")) {
          respuesta = "¬°Hola! Soy tu asistente futurista ü§ñ";
        } else if (texto.toLowerCase().includes("basura")) {
          respuesta = "Recuerda separar en org√°nica, reciclable y no reciclable ‚ôªÔ∏è";
        } else if (texto.toLowerCase().includes("adi√≥s")) {
          respuesta = "Hasta luego üëã";
        }

        respuestaP.textContent = "Asistente: " + respuesta;
        const voz = new SpeechSynthesisUtterance(respuesta);
        voz.lang = "es-ES";
        synth.speak(voz);
        estado.textContent = "Listo ‚úÖ";
      };
    } else {
      hablarBtn.disabled = true;
      respuestaP.textContent = "‚ùå Tu navegador no soporta reconocimiento de voz";
    }

    // Iniciar por defecto la c√°mara local
    iniciarCamaraLocal();
  </script>
</body>
</html>
