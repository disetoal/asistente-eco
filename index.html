<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asistente Futurista Eco</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>🤖 Asistente Futurista Eco</h1>
      <p>Clasificación de residuos + Voz estilo Alexa</p>
    </header>

    <!-- Cámara y foto -->
    <section class="camera-section">
      <video id="video" autoplay playsinline></video>
      <button id="capture-btn">📸 Capturar</button>
      <canvas id="canvas"></canvas>
      <img id="photo" alt="Foto tomada"/>
    </section>

    <!-- Avatar estilo Alexa -->
    <section class="assistant-avatar">
      <div class="circle"></div>
      <p id="assistant-text">Esperando comando...</p>
    </section>

    <!-- Micrófono -->
    <section class="mic-section">
      <button id="mic-btn">🎤 Hablar</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
